<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Groceries</title>
    <link rel="stylesheet" href="final_grocery.css">
</head>
<body>
    <div class="container">
        <h1>Groceries</h1>
        <hr>
        <h5>Fill in your details:</h5>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Delivery Address">
        <button type="submit">Submit</button>
        <hr>
        <h3>Fresh Vegetables</h3>
        <select>
            <option value="">Select Vegetables</option>
            <option value="potato">Potato</option>
            <option value="brinjal">Brinjal</option>
            <option value="carrot">Carrot</option>
            <option value="peas">Peas</option>
        </select>
        <h3>Meat</h3>
        <select>
            <option value="">Select Meat</option>
            <option value="chicken">Chicken</option>
            <option value="fish">Fish</option>
            <option value="prawns">Prawns</option>
            <option value="crab">Crab</option>
        </select>
        <h3>Fruits</h3>
        <select>
            <option value="">Select Fruits</option>
            <option value="banana">Banana</option>
            <option value="apple">Apple</option>
            <option value="mango">Mango</option>
            <option value="orange">Orange</option>
        </select>
        <h3>Additional Items</h3>
        <label><input type="checkbox" value="milk"> Milk</label><br>
        <label><input type="checkbox" value="bread"> Bread</label><br>
        <label><input type="checkbox" value="eggs"> Eggs</label><br>
        <label><input type="checkbox" value="butter"> Butter</label><br>
        <button type="button">Place Order</button>
        <hr>
        <h5>Feedback</h5>
        <label><input type="radio" name="feedback" value="excellent"> Excellent</label><br>
        <label><input type="radio" name="feedback" value="good"> Good</label><br>
        <label><input type="radio" name="feedback" value="bad"> Bad</label><br>
        <button type="submit">Submit</button>
        <h3 class="center">Thank you for shopping with us!</h3>
    </div>
</body>
</html>
